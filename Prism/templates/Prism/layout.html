<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!--{% load static %}-->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'Prism/bootstrap_sandstone.css' %}"/>   -->
    <style>
      .container-grid {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }
      .container-div {
        /*border: 1px dashed gray; */
        padding: 10px; 
        text-align: right; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style> 
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Pri2m</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPRI2M" aria-controls="navbarPRI2M" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarPRI2M">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Project</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/">All Projects</a></li>
                <li><a class="dropdown-item" href="/projectcreate">New Project</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </div>
</body>
